<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit CRM Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Recruit CRM Logo">
        </div>
        <h1>Log In to your account</h1>
        <p>To continue where you left off, please enter your details.</p>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your Password" required>
            
            <div class="actions">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button class="sso-btn">Log In Using Single Sign On</button>
        <p class="signup">
            New to Recruit CRM? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
